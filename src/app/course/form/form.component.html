<div mat-dialog-content class="popup col-6">
  <h4>{{ data.title }}</h4>
  <div class="form-control">
    <div class="mb-2">
      <label><b>select a file</b></label>
    </div>
    <input
      type="file"
      name="file"
      id="file"
      (change)="onFileSelected($event)"
    />
  </div>
  <div class="form-control">
    <div class="mb-2">
      <label><b>Description</b></label>
    </div>
    <input
      type="text"
      name="description"
      [(ngModel)]="description"
      id="description"
      placeholder="Add Description"
    />
  </div>
  <div class="form-control">
    <div class="mb-2">
      <label for="role">Choose Assignment</label>
    </div>
    <select
      name="assignment"
      id="assignment"
      class="assignment"
      [(ngModel)]="assignmentId"
    >
      <option
        *ngFor="let assignment of data.assignments"
        [value]="assignment.assignmentId"
      >
        {{ assignment.assignmentName }}
      </option>
    </select>
  </div>
  <div class="buttons">
    <button (click)="returnTrue()" class="positive btn btn-sm">
      {{ data.positiveButton }}
    </button>
    <button (click)="returnFalse()" class="negative btn btn-sm">
      {{ data.negativeButton }}
    </button>
  </div>
</div>

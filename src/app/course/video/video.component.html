<div class="video">
  <div class="spinner-container" *ngIf="!isLoaded">
    <div class="spinner"></div>
  </div>
  <iframe
    width="100%"
    height="500"
    [src]="url"
    [frameBorder]="0"
    alt="video"
    allowfullscreen
    (load)="isLoaded = true"
  ></iframe>
  <div class="transcribe">
    <button (click)="transcribeVideo()" class="transcribe-btn btn">
      transcribe
    </button>
  </div>
  <div class="transcribed-text" *ngIf="isTranscribed">
    <h1 class="text-center">Transcribed Text</h1>
    {{ transcribedText }}
  </div>
</div>
